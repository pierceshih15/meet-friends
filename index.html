<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meet Friends APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- navigation -->
    <header class="header py-2">
        <a class="refresh" href='#' id="title">Meet Friends APP</a>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-center refresh" href="#">Meet Friends</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="home">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" id="favorite">Favorite</a>
                </li>

                <li class="nav-item">
                    <!-- Button trigger modal for Match -->
                    <a class="nav-link" href="#" id="quickMatch" data-toggle="modal" data-target="#show-quickMatch">Quick
                        Match
                    </a>
                </li>
            </ul>
        </div>
        </ul>
    </nav>

    <!-- Modal for Match-->
    <div class="modal fade" id="show-quickMatch" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 class="modal-title text-center" id="exampleModalCenterTitle">Please Select the
                        Gender to Match with you</h5>
                    <div class="row ml-0 mt-3 col-md-12 col-lg-12">
                        <button type="button" class="btn btn-primary mx-3 my-2 col-md-5 col-lg-5" id="matchMale">Male</button>
                        <button type="button" class="btn btn-danger mx-3 my-2 col-md-5 col-lg-5" id="matchFemale">Female</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- data-panel -->
    <h2 class="text-center mt-5 data-panel-text">Pick someone to Make Firends with youÔºÅ</h2>
    <div class="container mt-5">
        <div class="row" id="data-panel">
            <!-- print user list here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="show-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog mod-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn btn-info">About Me</button>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="show-user-body">
                    <div class="row">
                        <div class="col-sm-6" id="show-user-avatar">
                        </div>
                        <div class="col-sm-6">
                            <h3 class="modal-title" id="show-user-name"><em>Modal title</em></h3>
                            </br>
                            <div>
                                <p id="show-user-region"></p>
                                <p id="show-user-age"></p>
                                <p id="show-user-birthday"></p>
                                <p id="show-user-email"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
