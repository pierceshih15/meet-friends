<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meet Friends APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- navigation -->
    <header class="header">
        <a href="#" id="title">Meet Friends APP</a>
    </header>
    <!-- filter button -->
    <div class="row filter-body mt-5 text-center justify-content-center">
        <a class="btn btn-primary btn-lg col-sm-2" id="maleId" href="#">Male</a>
        <a class="btn btn-danger btn-lg col-sm-2" id="femaleId" href="#">Female</a>
    </div>

    <!-- data-panel -->
    <h1 class="text-center m-5">Let's meet together</h1>
    <h3 class="text-center">Pick someone to Make Firends with youÔºÅ</h3>
    <div class=" container mt-5">
        <div class="row" id="data-panel">
            <!-- print user list here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="show-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog mod-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn btn-info">About Me</button>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="show-user-body">
                    <div class="row">
                        <div class="col-sm-6" id="show-user-avatar">
                        </div>
                        <div class="col-sm-6">
                            <h3 class="modal-title" id="show-user-name"><em>Modal title</em></h3>
                            </br>
                            <div>
                                <p id="show-user-region"></p>
                                <p id="show-user-age"></p>
                                <p id="show-user-birthday"></p>
                                <p id="show-user-email"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
